server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Docker's embedded DNS resolver â€” required so that nginx re-resolves the
    # "backend" hostname dynamically instead of caching the IP at startup only.
    # If the backend container restarts and gets a new IP, nginx picks it up
    # within 30 seconds rather than serving 502 indefinitely.
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        image/svg+xml;

    # Security headers (outer SSL proxy adds HSTS and other HTTPS-specific headers)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content-Security-Policy for the React SPA
    # - script/style from same origin only
    # - connect-src self covers SSE (EventSource) and fetch to /api/*
    # - img-src allows https: for manifest icons fetched from external URLs
    # - data: for base64 inline images (colour pickers etc.)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; connect-src 'self'; font-src 'self'; frame-ancestors 'none'; object-src 'none'; base-uri 'self';" always;

    # Proxy /api/* to backend.
    # NOTE: proxy_pass MUST use a variable when resolver is active so that nginx
    # performs per-request DNS lookups instead of resolving once at start-up.
    location /api/ {
        set $backend_upstream http://backend:3001;
        proxy_pass $backend_upstream/api/;
        proxy_http_version 1.1;

        # SSE support: disable buffering so progress events stream in real time
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 600s;   # APK builds can take up to 5 min
        proxy_send_timeout 600s;   # Match read timeout for long-running builds

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback: serve index.html for all non-asset routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
